
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tisza Klíma - Professzionális klíma tisztítás, karbantartás és szervizelés.">
    <meta name="keywords" content="klíma tisztítás, klíma karbantartás, klímaszerviz, Szeged, Tisza Klíma">
    <meta name="author" content="Tisza Klíma">
    <title>TISZA KLÍMA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Tisza Klíma Logó" class="logo">
        <h1>TISZA KLÍMA</h1>
        <p>Maximális odafigyeléssel az ügyfeleink igényeire</p>
    </header>

    <section class="gallery">
        <h2>Galéria</h2>
        <div class="gallery-grid">
            <img src="images/gallery1.jpg" alt="Klíma tisztítás">
            <img src="images/gallery2.jpg" alt="Klíma karbantartás">
            <img src="images/gallery3.jpg" alt="Professzionális eszközök">
        </div>
    </section>

    <section class="booking">
        <h2>Online Foglalás</h2>
        <form action="#" method="post">
            <label for="name">Név:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Dátum:</label>
            <input type="date" id="date" name="date" required>

            <label for="message">Megjegyzés:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Foglalás küldése</button>
        </form>
    </section>

    <footer>
        <p>Kapcsolat: +36 70 312 7931 | Email: tiszagabor.kivitelezes@gmail.com</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
